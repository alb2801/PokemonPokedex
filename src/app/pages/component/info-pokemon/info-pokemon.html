@if (pokemon) {
  <mat-card style="margin-top: 20px; text-align: center; max-width: 400px; margin-left: auto; margin-right: auto;">
    <mat-card-header>
      <mat-card-title>{{ pokemon.name | titlecase }}</mat-card-title>
      <mat-card-subtitle>#{{ pokemon.id }}</mat-card-subtitle>
    </mat-card-header>

    <div style="display: flex; justify-content: center; gap: 10px; flex-wrap: wrap; margin-top: 10px;">
      <img [src]="pokemon.sprites.front_default" alt="{{ pokemon.name }}" style="width: 100px;">
      <img [src]="pokemon.sprites.back_default" alt="{{ pokemon.name }} back" style="width: 100px;">
      <img [src]="pokemon.sprites.front_shiny" alt="{{ pokemon.name }} shiny" style="width: 100px;">
    </div>

    <mat-card-content>
      <p><strong>Height:</strong> {{ pokemon.height / 10 }} m</p>
      <p><strong>Weight:</strong> {{ pokemon.weight / 10 }} kg</p>
      <p><strong>Types:</strong> {{ tipos }}</p>

      <p><strong>Abilities:</strong> {{ habilidades }}</p>

      <div style="margin-top: 10px; text-align: left;">
        <p><strong>Base stats:</strong></p>
        <ul>
          <li *ngFor="let stat of pokemon.stats">
            {{ stat.stat.name | titlecase }}: {{ stat.base_stat }}
          </li>
        </ul>
      </div>
    </mat-card-content>
  </mat-card>
}
